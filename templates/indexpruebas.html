<div id="facturaDetalle"></div>

<script>
function mostrarFactura() {
    let factura = {
        id: "F001",
        fecha: "2024-07-18",
        cliente: "Nombre del Cliente",
        items: [
            { producto: "Producto 1", cantidad: 2, precioUnitario: 10, subtotal: 20 },
            { producto: "Producto 2", cantidad: 1, precioUnitario: 5, subtotal: 5 }
        ],
        total: 25
    };

    let contenido = `<div>
        <h2>Factura ID: ${factura.id}</h2>
        <p>Fecha: ${factura.fecha}</p>
        <p>Cliente: ${factura.cliente}</p>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>`;
    
    factura.items.forEach(item => {
        contenido += `<tr>
            <td>${item.producto}</td>
            <td>${item.cantidad}</td>
            <td>$${item.precioUnitario}</td>
            <td>$${item.subtotal}</td>
        </tr>`;
    });

    contenido += `</tbody>
        <tfoot>
            <tr>
                <th colspan="3">Total</th>
                <th>$${factura.total}</th>
            </tr>
        </tfoot>
        </table>
    </div>`;

    document.getElementById('facturaDetalle').innerHTML = contenido;
}

document.addEventListener('DOMContentLoaded', mostrarFactura);
</script>
