<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Crear Producto</h2>
    <form id="formCrearProducto">
        <div class="mb-3">
            <label for="codigoProducto" class="form-label">Código</label>
            <input type="text" class="form-control" id="codigoProducto" required>
        </div>
        <div class="mb-3">
            <label for="nombreProducto" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreProducto" required>
        </div>
        <div class="mb-3">
            <label for="descripcionProducto" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcionProducto" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="categoriaProducto" class="form-label">Categoría</label>
            <input type="text" class="form-control" id="categoriaProducto" required>
        </div>
        <div class="mb-3">
            <label for="precioProducto" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precioProducto" required step="0.01">
        </div>
        <div class="mb-3">
            <label for="unidadMedidaProducto" class="form-label">Unidad de Medida</label>
            <select class="form-select" id="unidadMedidaProducto" required>
                <option value="">Seleccione una unidad</option>
                <option value="kg">Kilogramos</option>
                <option value="lt">Litros</option>
                <option value="un">Unidades</option>
                <option value="m">Metros</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="presentacionProducto" class="form-label">Presentación</label>
            <input type="text" class="form-control" id="presentacionProducto" required>
        </div>
        <div class="mb-3">
            <label for="cantidadStockProducto" class="form-label">Cantidad en Stock</label>
            <input type="number" class="form-control" id="cantidadStockProducto" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="guardarProducto()">Guardar Producto</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
