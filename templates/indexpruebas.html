<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Editar Cliente</h2>
    <form action="/update-cliente" method="post">
        <div class="mb-3">
            <label for="nombreCliente" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" required>
        </div>
        <div class="mb-3">
            <label for="apellidoCliente" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidoCliente" name="apellidoCliente" required>
        </div>
        <div class="mb-3">
            <label for="cedulaCliente" class="form-label">Cédula</label>
            <input type="text" class="form-control" id="cedulaCliente" name="cedulaCliente" required>
        </div>
        <div class="mb-3">
            <label for="telefonoCliente" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefonoCliente" name="telefonoCliente">
        </div>
        <div class="mb-3">
            <label for="direccionCliente" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccionCliente" name="direccionCliente" required>
        </div>
        <div class="mb-3">
            <label for="emailCliente" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailCliente" name="emailCliente" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="guardarCambios()">Guardar Cambios</button>
    </form>
    <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
        Cambios guardados correctamente.
    </div>
</div>

<script>
    function guardarCambios() {
        // Simular un guardado
        console.log('Guardando cambios...');

        // Mostrar mensaje de éxito
        document.getElementById('successMessage').style.display = 'block';

        // Opcionalmente, ocultar el mensaje después de unos segundos
        setTimeout(function() {
            document.getElementById('successMessage').style.display = 'none';
        }, 5000); // Ocultar después de 5 segundos
    }
</script>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
