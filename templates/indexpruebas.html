<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="container">
    <h2>Usuarios Registrados</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Cédula</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Usuario</th>
            </tr>
        </thead>
        <tbody id="usuariosTable">
            <!-- Los usuarios se cargarán aquí -->
        </tbody>
    </table>

    <script>
        function cargarUsuarios() {
            const usuarios = JSON.parse(localStorage.getItem('Vendedores')) || [];
            const tableBody = document.getElementById('usuariosTable');
            tableBody.innerHTML = '';

            usuarios.forEach(user => {
                const row = `<tr>
                    <td>${user.cedula}</td>
                    <td>${user.nombre}</td>
                    <td>${user.apellido}</td>
                    <td>${user.email}</td>
                    <td>${user.username || 'No asignado'}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        window.onload = cargarUsuarios; // Carga los usuarios cuando la página está lista
    </script>
</body>
</html>
